<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container" style="background-color: #d4d4f5;">

    <h1 class="text-center mt-5">WelCome to our Phone Shop</h1>



    <!-- Search From -->
    <div class="container mt-5" style="max-width:500px;">
        <div class="input-group mb-3 input-group-lg">
            <input type="text" class="form-control shadow" placeholder="Search Your Phone Info ..." aria-label="Recipient's username" aria-describedby="button-addon2" id="search-area">
            <button onclick="searchPhone()" class="btn btn-success shadow" type="button" id="search-btn">Search</button>
        </div>
    </div>

    <!-- Another Card -->
    <div id="phone-detail" style="width: 18rem;" class="">
    </div>


    <!-- error massage -->
    <div>
        <p id="error-message" class="text-center text-danger fs-5"></p>
    </div>

    <div>
        <p id="message-error" class="text-center text-danger fs-5"></p>
    </div>

    <!-- card section -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- result-count -->
    <div id="result-count" class="text-center fs-5">

    </div>





    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="Js/app.js"></script>
</body>

</html>
